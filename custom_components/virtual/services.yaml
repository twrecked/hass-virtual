# Describes the format for available virtual services

turn_on:
  name: Turn On
  description: Turn on a binary sensor.
  target:
    entity:
      integration: virtual
      domain: binary_sensor

turn_off:
  name: Turn Off
  description: Turn off a binary sensor.
  target:
    entity:
      integration: virtual
      domain: binary_sensor

toggle:
  name: Toggle
  description: Toggle a binary sensor.
  target:
    entity:
      integration: virtual
      domain: binary_sensor

set:
  name: Set
  description: Set the value of a sensor.
  target:
    entity:
      integration: virtual
      domain: sensor
  fields:
    value:
      name: Value
      description: Value to set state to.
      required: true
      example: '10'
      selector:
        text:

set_available:
  name: Set Availability
  description: Set availability of an entity.
  target:
    entity:
      integration: virtual
  fields:
    value:
      name: Value
      description: Is the entity available.
      example: false
      required: true
      selector:
        boolean:

move:
  name: Move
  description: Move a device tracker to a new location.
  target:
    entity:
      integration: virtual
      domain: device_tracker
  fields:
    location:
      name: Named Location
      description: Where to move the device tracker to.
      example: 'home'
      selector:
        text:
    gps:
      name: GPS Location
      description: Which coordinates to move the device tracker to.
      example: '{"latitude": -27.9699373, "longitude": 153.4081865}'
      selector:
        location:
          radius: false
